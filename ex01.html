<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập với cấu trúc if/else</title>
</head>
<body>
<script>
  let question = prompt('What is the "official" name of JavaScript?', 'Nhập câu trả lời tại đây!')
  if (question == 'ECMAScript'){
    alert('Right!')
  } else {
    alert('Didn’t know? ECMAScript!')
  }
</script>
</body>
</html>
